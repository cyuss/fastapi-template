site_name: '{{cookiecutter.app_name}}'
repo_name: ''
repo_url: ''
nav:
  - Home: 'index.md'
  - Changelog: '../changelog.md'
# extra:
#   social:
#     - icon: brands/github-alt
#       link: 'https://github.com/thechatbotfactory'
theme:
  name: 'material'
  # palette:
  #     primary: 'deep purple'
  #     accent: 'deep purple'
  font:
      text: 'RobotoMono'
  # logo:
  #     icon: 'textsms'
  # icon:
  #   logo: textsms
plugins:
  - search
  - mkdocstrings
  - autorefs
  - minify:
      minify_html: true
  # - git-revision-date-localized
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.tabbed
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
